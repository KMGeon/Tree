<body>
<!-- 이벤트엔 사용자이벤트, 시스템이벤트등이 있음 
    브라우져마다 조금씩 다른 데 지원하는 이벤트가 거의 1000개 이상에 달함
    하지만 쓰는 건 그렇게 많지 않아서 완존 다행
-->
    <div style="width:100px;height:100px" onmouseover="f_long(this)" onmouseout="f_stop(1)">길어져라</div>
    <div style="width:100px;height:100px" onmouseover="f_tall(this)" onmouseout="f_stop(2)">커져라</div>
    <div style="width:100px;height:100px" onmouseover="f_wide(this)" onmouseout="f_stop(3)">넓어져랑</div>
    <script>
        var v_timer1,v_timer2,v_timer3; // 전역변수, 다른 함수에서 접근할 수 있껭
        function f_long(p_this){
            p_this.style.width = 
                  parseInt(p_this.style.width) + 10 + "px"; 
           v_timer1 =setTimeout(f_long,300,p_this); // 재귀호출     
        }

        function f_stop(p_index){
            if(p_index == 1)
                clearTimeout(v_timer1); // 동작중인 타이머 제거

            if(p_index == 2)
                clearTimeout(v_timer2);
            
            if(p_index == 3)
                clearTimeout(v_timer3);    
        }

        function f_tall(p_this){
            p_this.style.height = 
                  parseInt(p_this.style.height) + 10 + "px"; 
           v_timer2 =setTimeout(f_tall,300,p_this); // 재귀호출 
        }

        function f_wide(p_this){
            p_this.style.width = 
                  parseInt(p_this.style.width) + 10 + "px"; 
            p_this.style.height = 
                  parseInt(p_this.style.height) + 10 + "px"; 
           v_timer3 =setTimeout(f_wide,300,p_this); // 재귀호출 
        }

        //특별한 반복문 for in문 객체의 속성 리스트를 읽어올 수 있음
        // 제공되는 속성을 확인 해 볼 수 있음

        var v_myObj = {
            name:"김태훈",
            age:function(){
                return 30;

            habit:"잠자깅?",
            merit:"자는데 안 쓰러짐"
        }

        */
        

    </script>
