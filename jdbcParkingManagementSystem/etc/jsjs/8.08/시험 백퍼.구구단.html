<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Document</title>
</head>
<body>
    <select id="id_gugu" onchange="f_gugu()">
        <option value="2">2단</option>
        <option value="3">3단</option>
        <option value="4">4단</option>
        <option value="5">5단</option>
        <option value="6">6단</option>
        <option value="7">7단</option>
        <option value="8">8단</option>
        <option value="9">9단</option>
    </select>
    <input type="button" value="구구단전부출력숙제" onclick="f_guguAll()">
    <hr>
    <div id="id_disp"></div>
<script>
    var v_gugu = document.querySelector("#id_gugu");
    var v_disp = document.querySelector("#id_disp");

    function f_guguAll(){
        /*  되도록 innerHTML을 이용한 태그 생성 문자열 더하기는 하지 않는다
        v_disp.innerHTML = "";  //일단 기존 거 지워 줌
        v_disp.innerHTML = "<table border=3>";
        v_disp.innerHTML += "<tr><td>흥</td></tr>";
        v_disp.innerHTML += "</table>";
        */

        var v_tblStr = "<table width=400 border=1>";
        v_tblStr += "<tr>";
        for(var i=2; i<=9; i++){
            v_tblStr += "<th>" + i + "단</th>"
        }
        v_tblStr +="</tr>";
        for(var i=1; i<=9; i++){
            v_tblStr += "<tr>";
            for(var j=2; j<=9; j++){
                v_tblStr += "<td>" + j + "*" + i + "=" + (j*i) +"</td>";
            }
            v_tblStr += "</tr>";            
        }
        v_tblStr += "</table>";
        //되도록 태그 생성 문자열 더하기는 변수를 이용해서 
        //원하는 문자열을 완성한 후 한번에 innerHTML 속성에 넣어준당
        v_disp.innerHTML = v_tblStr; // 결과를 누네띠넹
    }


    function f_gugu(){
        var v_dan = v_gugu.value; // 선택된 값 가져옴
        alert("선택하신 단은 " + v_dan + "단 임당");
        //table은 태그가 많아서, createElement 대신 문자열 더하기를 많이 사용
        var v_tblStr = "<table border=1>";
        // tbody 태그는 자동으로 브라우져가 넣어줌 // 선택문제?
        v_tblStr += "<tr><th>" + v_dan + "단</th></tr>";
        for(var i=1; i<=9; i++){
            v_tblStr += "<tr>";
            v_tblStr += "<td>" + v_dan + "*" + i + "=" + (v_dan*i) + "</td>";
            v_tblStr += "</tr>";    
        }
        v_tblStr += "</table>";
        v_disp.innerHTML = v_tblStr; // 화면에 출력
    }

</script>    

</body></html>
