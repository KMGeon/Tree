    function f_cal(p_operator){
        if(p_operator == "+"){
            return function(p_a,p_b){ // 함수 안에 함수라니 ㅠㅠ 별거 아니넹
                return p_a + p_b;
            }
        }
        
        if(p_operator == "-"){
            return function(p_a,p_b){
                return p_a - p_b;
            }
        }

        if(p_operator == "*"){
            return function(p_a,p_b){
                return p_a * p_b;
            }
        }

        if(p_operator == "/"){
            return function(p_a,p_b){
                return p_a / p_b;
            }
        }

    }
