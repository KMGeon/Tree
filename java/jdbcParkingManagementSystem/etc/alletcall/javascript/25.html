<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Document</title>
</head>
<body>
    <!--선택상자 또는 콤보박스라고 불림-->
    <!--모바일에서는 multiple을 쓰는 경우가 있어서 관심 -->
    <select id="id_where" multiple="" size="6" onchange="f_where(this)">
        <option value="0" selected="">오디사세용</option>
        <option value="daejeon">대전</option>
        <option value="sejong">세종</option>
        <option value="newyork">뉴욕</option>
        <option value="africa">아프리카</option>
    </select>  
<script>
    function f_where(p_this){
        //alert(id_where.value); // 선택된 value값이 나옴
        //p_this는 id_where 와 같음
        // select는 항상 이따위 식으로 사용되어서 쉽게 정리해버림
        var v_options = p_this.options;
        var v_myselect = []; // 빈 배열
        for(var i=0; i<v_options.length; i++){
            if(v_options[i].selected){
                v_myselect[v_myselect.length] = v_options[i].value;
            }
        }
        alert("땅신은 " + v_myselect + " 에 사시네용");
        //console.log(p_this.options[0]);
        //alert("선택 바꾸셨나봐요? 왜요? 저 피곤해요!");
    }
</script> 

</body></html>
