<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Document</title>
<style>
    * {  /* 모든 것이라는 뜻 */
        background-color: red;
    }
    /* 자식 선택자 > */
    /* 스페이스는 자식포함해서 자식의 자식.. 그 자식들 모두 포함 */
    #ydg.ggg { /* id가 ydg이면서 class가 ggg인것  and 연산 */
        background-color: green;
        font-size: 50px;
        border:5px solid brown; /* 축약기법 */
/*        border-style: solid;
        border-color: brown; */
    } 
    div,p {  /* 여러개 선택은 , */
        color:blueviolet
    }
</style>
</head>
<body>
    <!--들여쓰기(indentation)가 중요 안 그럼 눈 빠짐
     부모 자식 관계가 잘 보이도록 ...-->
    <div id="ydg">
        <div class="ggg">자식1</div>
        <div class="ggg">자식2
            <div class="ggg">후손1</div>
            <div class="ggg">후손2</div>
            <div class="ggg">후손3</div>
        </div>
        <div class="ggg">자식3</div>
    </div>   
    <p>아니 아니 빼먹었넹</p>
