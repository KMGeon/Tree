<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>
    /* 디자이너들은 보통 필요한 걸 미리 맹글어 두고 사용함 */
    .fg_white {
        color:white;
    }
    .fg_blue {
        color:blue;
    }
    .fg_black {
        color:black;
    }
    .fg_green {
        color:green;
    }

    .bg_white {
        background-color:white;
    }
    .bg_blue {
        background-color:blue;
    }
    .bg_black {
        background-color:black;
    }
    .bg_green {
        background-color:green;
    }
</style>
</head>
<body>
    <h1>뒤에 계신 선생님은 감시하러 오셨으니 주의합니다</h1>
    <div class="bg_white fg_green">박종환</div>    
    <div class="bg_black fg_white">김강산</div>    
    <div class="bg_blue fg_black">김연수</div>    
    <div class="bg_green fg_blue">이문주</div>
